<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-green-300">
    <nav class="bg-green-700 text-white h-auto text-xl p-8 rounded-b-3xl">
      <div class="grid grid-cols-3 " >
        <div class="ml-20">LOGO</div>
        <div class="ml-32 flex justify-between">
          <a class="ml-10" href="">About Us</a>
          <a class="ml-10" href="">Facilities</a>
          <a class="ml-10" href="">Department</a>
          <a class="ml-10" href="">Contact</a>
        </div>
        <div class=" flex justify-end mr-16"><span class="hover:text-green-700 hover:bg-white p-2 rounded-2xl font-semibold">Book an Appointment</span></div>
      </div>
    </nav>
    <section class="mt-10">
      <div class="grid grid-cols-2 gap-16 col-span-2">
        <div class="rounded-2xl h-96 text-2xl">
          <span
            class="flex flex-wrap justify-center text-white bg-green-700 rounded-full p-1 font-bold"
            >Sign-up</span
          >
          <p class="text-center p-7 font-semibold font-serif text-gray-900">
            Create a New account
          </p>
          <div class="flex justify-self-center mt-5 text-gray-700 text-xl font-mono">
            <form action="" class="">
              <div class="mt-2">
                <label for="name">Name :</label>
                <input type="text" placeholder="Enter your name" name="name" required/>
              </div>
              <div class="mt-4">
                <label class="" for="dob">Date of Birth :</label>
                <input type="date" name="dob" required />
              </div>
              <div class="mt-4">
                <label class="" for="gender">Gender : </label>
                <input type="radio" name="dob" required />
                <label for="female">Female</label>
                <input type="radio" name="dob" required />
                <label for="male">Male</label>
                <input type="radio" name="dob" required />
                <label for="other">Others</label>
              </div>
              <div class="mt-4">
                <label for="address">Address :</label>
                <input type="text" placeholder="Enter your address" name="address" required/>
              </div>
              <div class="mt-4">
                <label for="phone number">Phone Number :</label>
                <input type="text" placeholder="Enter your Phone Number" name="phone number" required/>
              </div>
              <div class="flex justify-self-center mt-10">
              <button class="bg-green-700 text-white p-3 rounded-2xl " type="submit">Sign-up</button>
            </div>
            </form>
          </div>
        </div>
        <div class="rounded-2xl h-96 text-2xl">
          <span
            class="flex flex-wrap justify-center text-white bg-green-700 rounded-full p-1 font-bold "
            >Log-in</span>
            <p  class="text-center p-7 font-semibold font-serif text-gray-900">Patient Log-in</p>
            <div class="flex justify-self-center ml-20 mt-2 text-gray-700 text-xl font-mono" >
            <form action="">
                <div class="mt-4">
                    <label for="username">Username :</label>
                    <input type="text" name="username" placeholder="Enter your username" >
                </div>
                <div class="mt-4">
                    <label for="password">Password :</label>
                    <input type="password" name="password" >
                </div>
                <div class="flex justify-self-center mt-10">
                    <button class=" bg-green-700 text-white p-3 rounded-2xl " type="submit">Log-in</button>
                </div>
                
            </form>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
